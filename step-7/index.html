<!DOCTYPE html>
<html lang="en" ng-app='studentApp'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Students</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body ng-controller='Ctrl'>
      <div class="container">
        <ul class="nav nav-tabs">
          <li ng-class="{active: class == selected}"  ng-repeat="class in classes" ng-click="setSelected(class)"><a href="#">{{class}}</a></li>
        </ul>
        <div class="row">
          <input class="search-query" type="text" ng-model="search" placeholder="Search a student"></div>
        </div>



        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div ng-if="student.class == selected || selected == 'All' " class="col-lg-4 student" ng-repeat="student in students | filter:search | orderBy:'class'">
            <span ng-click="remove(student.name)" class="glyphicon glyphicon-remove"></span>
            <h2>{{student.name}}</h2>
            <p>{{student.class}}</p>
            <p>{{student.text}}</p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
          </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->

        <hr>
        <form>
          <h2>Add a student</h2>

          <label for="nom">Name:</label>
          <input type="text" name="nom" id="nom" ng-model="student.name"/>
          <label for="class">class:</label>
          <input type="class" name="class" id="class" ng-model="student.class"/>
          <label for="text">Description:</label>
          <input type="text" name="text" id="text" ng-model="student.text"/>

          <button type="button" class="btn btn-default navbar-btn" ng-click="addStudent()">Add</button>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
      </body>
      </html>
