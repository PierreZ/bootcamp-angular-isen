    <body>
      <div class="container">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#">Tout</a></li>
          <li><a href="#">CIR3</a></li>
          <li><a href="#">CIR2</a></li>
          <li><a href="#">CIR1</a></li>
          <li><a href="#">CSI3</a></li>
          <li><a href="#">M1</a></li>
        </ul>
        <div class="row">
          <input class="search-query" type="text" ng-model="search" placeholder="Search a student"></div>
        </div>
      </div>

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4 student">
          <span class="glyphicon glyphicon-remove"></span>
          <h2>Pierre Zemb</h2>
          <p>CIR3</p>
          <p>21 years old</p>
          <p>Seems like a nice guy</p>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->

      
      <hr>
      <form>
        <h2>Add a student</h2>

        <label for="nom">Name:</label>
        <input type="text" name="nom" id="nom"/>
        <label for="class">class:</label>
        <input type="class" name="class" id="class"/>
        <label for="text">Description:</label>
        <input type="text" name="text" id="text"/>

        <button type="button" class="btn btn-default navbar-btn">Add</button>
      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
